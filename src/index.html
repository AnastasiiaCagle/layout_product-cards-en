<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="
        width=device-width, 
        user-scalable=no, 
        initial-scale=1.0, 
        maximum-scale=1.0, 
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__img" 
      src="images/imac.jpeg" 
      alt="Apple A1419 iMac 27 inch Retina 5K Monoblock" 
      height="134" 
      width="160"
      >

      <p class="card__product-name">APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)</p>
      <p class="card__product-code">Product code: 195434</p>

      <div class="rating card__rating">
        <div class="stars stars--4 rating__star-block">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="rating__reviews">Reviews: 5</p>
      </div>

      <div class="price card__price">
        <p class="price__word">Price:</p>
        <p class="price__number">$2,199</p>
      </div>
      
      <a class="card__buy-btn" 
      href="#" 
      data-qa="hover"
      >BUY
      </a>
    </div>
  </body>
</html>
